<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomich - Thank you</title>
    <!-- favico -->
    <link rel="apple-touch-icon-precomposed" href="./apple-touch-icon.png" />
    <link rel="icon" href="./favicon.ico">
    <meta property="og:image" content="./og_image.jpg"/>
    <!-- styles -->
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <header class="header errorheader">
        <div class="header__logo">
            <a href="index.html"><img src="img/logo.svg" alt="logo"></a>
        </div>
        <div class="header__rightsect">
            <div class="phone-btn">
                <img src="img/icon-phone.svg" alt="phone">
            </div>
            <div class="langsect">
                <ul>
                    <li class="active"><a href="#">UA</a></li>
                    <li><a href="#">RU</a></li>
                </ul>
            </div>
            <div class="phonesect">
                <div class="phonesect__shown">
                    <a href="tel:+380508117927">38 /050/ 811 79 27</a>
                    <img src="img/arrow-bottom.svg" alt="arrow">
                </div>
                <div class="phonesect__hidden">
                    <a href="tel:+380663949841">38 /066/ 394 98 41</a>
                </div>
            </div>
        </div>
    </header>

    <section class="mainsection errorcontent">
        <div class="errorcont">
            <div class="container">
                <div class="row">
                    <div class="offset-xl-3 col-xl-9 offset-md-2 col-md-10">
                        <img class="errmainpic" src="img/errorpic.png" alt="404 error">
                    </div>
                    <div class="offset-xl-3 col-xl-9 offset-md-2 col-md-10">
                        <div class="descr">
                            <p><b>Сторінку не знайдено</b>. Це наша вина... Ми все виправимо, а Ви повертайтеся на
                                головну.</p>
                            <a href="index.html" class="yellowbtn">
                                <span>
                                    <svg width="11" height="22" viewBox="0 0 11 22" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M2.06252 11L11 19.9375V22L0 11L11 0V2.06248L2.06252 11Z"
                                            fill="#1C1E23" />
                                    </svg>
                                    На головну
                                </span>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <footer class="footer errorfooter">
        <div class="footer-reserved">
            <p>© 2021 FOMICH APART. All Rights Reserved</p>
        </div>
    </footer>

    <!-- modal -->
    <div class="modalwindow">
        <div class="scrollmodal">
            <div class="modalsect">
                <button class="closemodal">
                    <img src="img/close.svg" alt="close">
                </button>
                <div class="row no-gutters">
                    <div class="col-md-6">
                        <div class="modalform-content">
                            <form action="">
                                <p class="title">ЗАПИС
                                    НА ПЕРЕГЛЯД</p>
                                <input type="text" placeholder="Ваше ім’я">
                                <input type="tel" id="modaltel" placeholder="+380 /99/ 999 99 99 ">
                                <button type="submit" class="yellowbtn">
                                    <span>
                                        <svg width="11" height="22" viewBox="0 0 11 22" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path d="M8.93748 11L0 2.06248L0 0L11 11L0 22L0 19.9375L8.93748 11Z"
                                                fill="#1C1E23"></path>
                                        </svg>
                                        Записатися
                                    </span>
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="modalpicbox">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="js/jquery.min.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/jquery.inputmask.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
